<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeys</title>
    <!-- Google manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Tailwind And Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Custom Css -->
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">

        <nav>
            <!-- Start a Navbar -->
        </nav>

        <div class="container mx-auto lg:px-24 px-8">
            <div class="carousel w-full rounded">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="/Images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="/Images/2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/Images/3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/Images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto lg:px-24 px-8">
        <section>
            <div class="hockeys-club mt-12">
                <div class="hockeys-head">
                    <h1 class="lg:text-4xl font-bold text-center">Professional Hockeys Club</h1>
                    <p class="text-center w-1/2 mx-auto">
                        Professional hockey developed in the United States and Canada around the turn of the 20th
                        century. considered the "birthplace of professional hockey".
                    </p>
                </div>
                <div class="progressbar">
                    <div class="first-card">
                        <div class="radial-progress text-error" style="--value:20;" role="progressbar"> <span
                                class="text-black font-extrabold text-2xl">20%</span> </div>
                    </div>
                    <div class="radial-progress " style="--value:60;" role="progressbar">60%</div>
                    <div class="radial-progress" style="--value:80;" role="progressbar">80%</div>
                    <div class="radial-progress" style="--value:100;" role="progressbar">100%</div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
